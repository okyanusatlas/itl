<div *ngIf="errorMsg else normalTemplate">
  <handle-error [errorMsg]="errorMsg"></handle-error>
</div>
<ng-template #normalTemplate>
  <div class="container-fluid">
    <div class="row mt-5">
      <div *ngFor="let vehicle of vehicles" class="card col-12 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
        <img src='assets/{{vehicle.img}}' class=".img-fluid. mt-1" style="max-width: 100%; max-height: 100%"/>
        <vehicle-detail [vehicleId]="vehicle.id"></vehicle-detail>
      </div>
    </div>
  </div>
</ng-template>
